# PR Preview Deployment Workflow
# Creates a preview deployment for each pull request

name: PR Preview

on:
  pull_request:
    branches: ["main", "master", "staging"]
    types: [opened, synchronize, reopened, closed]

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

# Allow one concurrent deployment per PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          comment: |
            ## Preview Deployment

            Your PR preview is ready!

            **Preview URL:** {url}

            This preview will be automatically updated when you push new commits.
            The preview will be removed when this PR is closed or merged.
