# GitHub Pages Deployment Workflow
# Automatically builds and deploys the Ember.js eth-beancount tool to GitHub Pages

name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["main", "master"]

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: write

# Allow only one concurrent deployment to main site
concurrency:
  group: "pages-main"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Ember app
        run: npm run build
        env:
          EMBER_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # Keep PR preview directories when deploying main
          keep_files: true
          # Only deploy to root, preserve pr-preview subdirectory
          destination_dir: .
